<html>
	<head>

	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">Int. Friends</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="index.html">Home</a></li>
							<li><a href="generic.html">The app</a></li>
							<li class="active"><a href="elements.html">Contact</a></li>
						</ul>
						<ul class="icons">
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
                            <section>
                                <form method="post" action="#">
                                    <div class="field">
                                        <label for="name">Name</label>
                                        <input type="text" name="name" id="nm" />
                                    </div>
                                    <div id="result"></div>
                                    <div class="field">
                                        <label for="email">Email</label>
                                        <input type="text" name="email" id="email" />
                                    </div>
                                    <div class="field">
                                        <label for="message">Message</label>
                                        <textarea name="message" id="message" rows="3"></textarea>
                                    </div>
                                    <ul class="actions">
                                        <li><input type="submit" value="Send Message" onClick="store()" /></li>
                                    </ul>
                                </form>
                            </section>
                            <section class="split contact">
                                <section>
                                    <h3>Email</h3>
                                    <p><a href="#">petzev.1@osu.edu</a></p>
                                </section>
                                <section>
                                    <h3>Social</h3>
                                    <ul class="icons alt">
                                        <li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
                                        <li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li>
                                    </ul>
                                </section>
                            </section>
